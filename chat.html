			function hcSize(){
				currentWidth = getWindowWidth();
				currentHeight = getWindowHeight();
				requestedWidth = 500;
				requestedHeight = 500;
				addWidth = requestedWidth - currentWidth;
				addHeight = requestedHeight - currentHeight;
				try{
					window.resizeBy(addWidth,addHeight);
				}
				catch(e){}
			}

			function handleResize(){
				var height = getWindowHeight();
				var mainFrame = document.getElementById('mainchat');
				var mainFrameRow = document.getElementById('chatConversation');
				if(mainFrame!=null && (height>totalHeightNoChatFrame) ){
					mainFrame.style.height = (height-totalHeightNoChatFrame)-2 + "px";
					mainFrameRow.style.height = (height-totalHeightNoChatFrame)-2 + "px";
				}
			}

			function calcChatFrameHeight(){
				var rows = document.getElementById('chatWindowTbl').rows;
				totalHeightNoChatFrame = 0;
				for(var i=0;i<rows.length; i++){
					if(rows[i].id != 'chatWindowRow'){
						if ($(rows[i]).is(':visible')==true){
						totalHeightNoChatFrame += rows[i].offsetHeight;
						}
					}
				}
			}

			function Trim(s){return RTrim(LTrim(s));}
			function LTrim(s){try{do{if(null==s||s.length<=0)break;var whitespace=" \t\r\n";if(whitespace.indexOf(s.charAt(0))>=0){var len=s.length;var index;for(index=0;index<len;++index){if(whitespace.indexOf(s.charAt(index))<0)break;}if(index<len)s=s.substring(index);else s="";}}while(false);}catch(Cb){s="";}return s;}
			function RTrim(s){try{do{if(null==s||s.length<=0)break;var len=s.length;var whitespace=" \t\r\n";if(whitespace.indexOf(s.charAt(len-1))>=0){var index;for(index=len-1;index>=0;--index){if(whitespace.indexOf(s.charAt(index))==-1)break;}if(index>=0)s=s.substring(0,index+1);else s="";}}while(false);}catch(Db){s="";}return s;}
			function UnFilterMsg(s) {var n = s;n = n.replace(/\r|\n|\r\n/g, '');n = n.replace(/&Cquest;/g, '?');n = n.replace(/&Clt;/g, '<');n = n.replace(/&Cgt;/g, '>');n = n.replace(/&Cquot;/g, '"');n = n.replace(/&Csolidus;/g, '/');n = n.replace(/&Crevsolidus;/g, '\\');n = n.replace(/&Cnumsign;/g, '#');n = n.replace(/&Ccomma;/g,',');n = n.replace(/&Camp;/g, '&');return n;}
